<html><head><base href="https://gamersnet.com/">
<title>GamersNet - Your Ultimate Gaming Community Hub</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Exo 2', sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        overflow: hidden;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }
    h1 {
        font-size: 5rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        animation: pulse 2s infinite;
    }
    .tagline {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeIn 2s forwards 1s;
    }
    .cta-button {
        padding: 15px 30px;
        font-size: 1.2rem;
        background-color: #00ff00;
        color: #121212;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        opacity: 0;
        animation: fadeIn 2s forwards 2s;
    }
    .cta-button:hover {
        background-color: #00cc00;
        transform: scale(1.05);
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>GamersNet</h1>
    <p class="tagline">Your Ultimate Gaming Community Hub</p>
    <a href="https://gamersnet.com/join" class="cta-button">Join the Network</a>
    
    <svg class="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <radialGradient id="rgrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:#121212;stop-opacity:0" />
            </radialGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#rgrad)">
            <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite" />
        </rect>
    </svg>
</div>

<script>
document.addEventListener('mousemove', (e) => {
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;
    
    document.querySelector('.background').style.transform = `translate(${x * 20}px, ${y * 20}px)`;
});

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let interval = null;

document.querySelector("h1").onmouseover = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    event.target.innerText = event.target.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return event.target.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= event.target.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
  }, 30);
}

document.querySelector("h1").dataset.value = "GAMERSNET";
</script>
</body>
</html>
