<html><head><base href="https://gamersnet.com/">
<title>GamersNet - Connect and Play!</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: #e0e0e0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }
    h1 {
        font-size: 2.5rem;
        color: #00ff00;
        text-align: center;
        margin-bottom: 2rem;
    }
    .form-container {
        background-color: #1e1e1e;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 255, 0, 0.1);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #00ff00;
        background-color: #2a2a2a;
        color: #e0e0e0;
        border-radius: 4px;
        font-size: 1rem;
    }
    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn:active {
        transform: translateY(1px);
    }
    .btn-primary {
        background-color: #00ff00;
        color: #121212;
    }
    .btn-primary:hover {
        background-color: #00cc00;
    }
    .btn-secondary {
        background-color: transparent;
        color: #00ff00;
        border: 1px solid #00ff00;
    }
    .btn-secondary:hover {
        background-color: rgba(0, 255, 0, 0.1);
    }
    .button-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
    }
    .error {
        color: #ff4444;
        font-size: 0.9rem;
        margin-top: 0.25rem;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>GamersNet</h1>
    <div class="form-container">
        <form id="join-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error"></div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Create Account</button>
                <button type="button" id="show-login" class="btn btn-secondary">Log In</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const joinForm = document.getElementById('join-form');
    const showLoginBtn = document.getElementById('show-login');

    joinForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Reset error messages
        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        // Validate username
        const username = document.getElementById('username').value;
        if (username.length < 3 || username.length > 20) {
            document.getElementById('username-error').textContent = 'Username must be between 3 and 20 characters.';
            return;
        }

        // Validate email
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('email-error').textContent = 'Please enter a valid email address.';
            return;
        }

        // Validate password
        const password = document.getElementById('password').value;
        if (password.length < 8) {
            document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
            return;
        }

        // If all validations pass, you can submit the form data to your server
        console.log('Join form submitted successfully!');
        // Here you would typically send the data to your server using fetch or XMLHttpRequest
    });

    showLoginBtn.addEventListener('click', () => {
        // Clear the form
        joinForm.reset();
        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        // Change form to login mode
        document.querySelector('h1').textContent = 'Log In to GamersNet';
        document.querySelector('label[for="username"]').textContent = 'Email or Username';
        document.getElementById('username').name = 'login';
        document.getElementById('email').parentElement.style.display = 'none';
        document.querySelector('button[type="submit"]').textContent = 'Log In';
        showLoginBtn.textContent = 'Create Account';

        // Swap event listeners
        joinForm.removeEventListener('submit', joinFormSubmit);
        joinForm.addEventListener('submit', loginFormSubmit);
        showLoginBtn.removeEventListener('click', showLoginForm);
        showLoginBtn.addEventListener('click', showJoinForm);
    });

    function showJoinForm() {
        // Revert form to join mode
        document.querySelector('h1').textContent = 'GamersNet';
        document.querySelector('label[for="username"]').textContent = 'Username';
        document.getElementById('username').name = 'username';
        document.getElementById('email').parentElement.style.display = 'block';
        document.querySelector('button[type="submit"]').textContent = 'Create Account';
        showLoginBtn.textContent = 'Log In';

        // Swap event listeners back
        joinForm.removeEventListener('submit', loginFormSubmit);
        joinForm.addEventListener('submit', joinFormSubmit);
        showLoginBtn.removeEventListener('click', showJoinForm);
        showLoginBtn.addEventListener('click', showLoginForm);
    }

    function joinFormSubmit(e) {
        // Your existing join form validation logic
    }

    function loginFormSubmit(e) {
        e.preventDefault();
        
        // Reset error messages
        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        // Validate login (email or username)
        const login = document.getElementById('username').value;
        if (login.trim() === '') {
            document.getElementById('username-error').textContent = 'Please enter your email or username.';
            return;
        }

        // Validate password (simple check for non-empty)
        const password = document.getElementById('password').value;
        if (password.trim() === '') {
            document.getElementById('password-error').textContent = 'Please enter your password.';
            return;
        }

        console.log('Login form submitted successfully!');
        // Here you would typically send the login data to your server
    }

    function showLoginForm() {
        // Your existing showLoginBtn click handler logic
    }

    // Set initial event listeners
    joinForm.addEventListener('submit', joinFormSubmit);
    showLoginBtn.addEventListener('click', showLoginForm);
});
</script>
</body>
</html>
